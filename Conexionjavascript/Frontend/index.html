<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Estudiantes</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Tabla de Estudiantes</h1>

    <!-- Formulario para agregar un estudiante -->
    <form id="formEstudiante">
        <input type="text" id="nombre" placeholder="Nombre del estudiante" required>
        <input type="email" id="correo" placeholder="Correo del estudiante" required>
        <input type="text" id="documento" placeholder="Documento del estudiante" required>
        <input type="text" id="Colegio" placeholder="Colegio del estudiante" required>
        <input type="text" id="rol" placeholder="Rol del estudiante" required>
        <input type="text" id="curso" placeholder="Curso del estudiante" required>
        <button type="submit">Agregar Estudiante</button>
    </form>

    <h2>Lista de Estudiantes</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Documento</th>
                <th>Colegio</th>
                <th>Rol</th>
                <th>Curso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaEstudiantes">
            <!-- Aquí se cargarán los estudiantes dinámicamente -->
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
